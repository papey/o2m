name: Build & Test

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches: 
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Elixir
      uses: erlef/setup-beam@61e01a43a562a89bfc54c7f9a378ff67b03e4a21 # v1.16.0
      with:
        elixir-version: '1.17'
        otp-version: '26.0'

    - name: Install dependencies
      run: mix deps.get
      
    - name: Build
      run: mix compile
