kind: pipeline
name: main

steps:
  - name: compile
    image: elixir:1.10
    commands:
      - mix local.hex --force
      - mix local.rebar --force
      - mix deps.get
      - mix compile

  - name: tests
    image: elixir:1.10
    environment:
      DISCORD_TOKEN:
        from_secret: discord_token
      O2M_FEED_URLS:
        from_secret: o2m_feed_urls
      02M_CHAN_ID:
        from_secret: o2m_chan_id
    commands:
      - mix local.hex --force
      - mix local.rebar --force
      - mix deps.get
      - mix test

  - name: docker
    image: plugins/docker
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: papey/o2m
      auto_tag: true
      build_args:
        - REVISION=$$CI_COMMIT
        - RELEASE_TAG=$$CI_TAG
